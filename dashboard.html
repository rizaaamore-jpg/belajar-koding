<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProMarketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-bolt"></i> ProMarket</h2>
                <p>AI-Powered Dashboard</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#overview" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="#orders" class="nav-item">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Orders</span>
                    <span class="badge">3</span>
                </a>
                <a href="#wishlist" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                    <span class="badge">12</span>
                </a>
                <a href="#ai-recommendations" class="nav-item">
                    <i class="fas fa-brain"></i>
                    <span>AI Recommendations</span>
                </a>
                <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="back-to-store">
                    <i class="fas fa-store"></i>
                    Back to Store
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p class="welcome">Welcome back, <strong id="userName">User</strong>!</p>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="notifications-btn">
                            <i class="fas fa-bell"></i>
                            <span class="badge">5</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-cards">
                <div class="stat-card primary">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalOrders">0</h3>
                        <p>Total Orders</p>
                    </div>
                </div>
                
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalSpent">$0</h3>
                        <p>Total Spent</p>
                    </div>
                </div>
                
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="wishlistItems">0</h3>
                        <p>Wishlist Items</p>
                    </div>
                </div>
                
                <div class="stat-card info">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="avgRating">0.0</h3>
                        <p>Avg. Rating</p>
                    </div>
                </div>
            </section>

            <!-- AI Insights -->
            <section class="ai-insights">
                <h2><i class="fas fa-brain"></i> AI Shopping Insights</h2>
